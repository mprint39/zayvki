<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система заявок</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
            font-size: 16px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .btn-completed {
            background: linear-gradient(135deg, #0ba360 0%, #3cba92 100%);
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-name {
            flex: 1;
            font-size: 14px;
        }

        .product-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .product-required {
            font-size: 12px;
            opacity: 0.8;
        }

        .product-input {
            width: 70px;
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 14px;
        }

        .product-order {
            width: 70px;
            text-align: center;
            font-weight: bold;
            color: #4facfe;
        }

        .supplier-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .status-info {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            opacity: 0.8;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .notification.show {
            opacity: 1;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-total {
            font-weight: bold;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Экран приветствия -->
        <div id="welcome-screen" class="card">
            <div class="header">
                <h1>Система заявок</h1>
                <p>Создание заявок на продукты для точек общепита</p>
            </div>
            <button id="start-btn" class="btn btn-primary">Начать работу</button>
        </div>

        <!-- Экран выбора роли -->
        <div id="role-screen" class="card hidden">
            <button class="back-btn" id="back-from-role">
                <span>←</span> Назад
            </button>
            <h2 class="section-title">Выберите вашу роль</h2>
            <button class="btn" data-role="admin">Администратор</button>
            <button class="btn" data-role="povar">Повар</button>
        </div>

        <!-- Экран выбора точки -->
        <div id="location-screen" class="card hidden">
            <button class="back-btn" id="back-from-location">
                <span>←</span> Назад
            </button>
            <h2 class="section-title">Выберите точку</h2>
            <button class="btn" data-location="karamzina">Карамзина 42</button>
            <button class="btn" data-location="gagarina">Гагарина 245</button>
            <button class="btn" data-location="chelnokova">Челнокова 39</button>
            <button class="btn" data-location="zhukova">Жукова 2а</button>
            <button class="btn" data-location="sovetskaya">Советская 10б</button>
        </div>

        <!-- Экран поставщиков -->
        <div id="suppliers-screen" class="card hidden">
            <button class="back-btn" id="back-from-suppliers">
                <span>←</span> Назад
            </button>
            <h2 class="section-title">Поставщики</h2>
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            <p class="status-info" id="completion-status">Заполнено: 0/0</p>
            <div class="supplier-list" id="supplier-list">
                <!-- Список поставщиков будет сгенерирован динамически -->
            </div>
            <button id="generate-pdf-btn" class="btn btn-primary hidden">Сформировать заявку</button>
        </div>

        <!-- Экран ввода данных -->
        <div id="input-screen" class="card hidden">
            <button class="back-btn" id="back-from-input">
                <span>←</span> Назад
            </button>
            <h2 class="section-title" id="supplier-title">Поставщик</h2>
            <div id="products-list">
                <!-- Список продуктов будет сгенерирован динамически -->
            </div>
            <button id="save-supplier-btn" class="btn btn-success">Сохранить данные</button>
        </div>

        <!-- Экран сводки -->
        <div id="summary-screen" class="card hidden">
            <button class="back-btn" id="back-from-summary">
                <span>←</span> Назад
            </button>
            <h2 class="section-title">Сводка заявки</h2>
            <div id="summary-content">
                <!-- Сводка будет сгенерирована динамически -->
            </div>
            <button id="send-request-btn" class="btn btn-success">Отправить заявку</button>
        </div>

        <!-- Экран загрузки -->
        <div id="loading-screen" class="card hidden">
            <div class="loader"></div>
            <p class="status-info" id="loading-text">Загрузка данных...</p>
        </div>

        <!-- Экран завершения -->
        <div id="completion-screen" class="card hidden">
            <h2 class="section-title">Заявка сформирована!</h2>
            <p class="status-info">Ваша заявка успешно создана и отправлена.</p>
            <button id="new-request-btn" class="btn btn-primary">Создать новую заявку</button>
        </div>
    </div>

    <!-- Уведомление -->
    <div id="notification" class="notification"></div>

    <script>
        // Конфигурация приложения
        const CONFIG = {
            BOT_TOKEN: '8389436127:AAHcYiKc6f0qxaDxHnJsd5svbfd2AheuueE',
            CHAT_ID: '-1002929577626',
            GITHUB_BASE_URL: 'https://github.com/mprint39/zayvki'
        };

        // Основные переменные приложения
        let appState = {
            role: null,
            location: null,
            currentSupplier: null,
            suppliers: [],
            products: {},
            completedSuppliers: 0,
            userData: {}
        };

        // Элементы DOM
        const screens = {
            welcome: document.getElementById('welcome-screen'),
            role: document.getElementById('role-screen'),
            location: document.getElementById('location-screen'),
            suppliers: document.getElementById('suppliers-screen'),
            input: document.getElementById('input-screen'),
            summary: document.getElementById('summary-screen'),
            loading: document.getElementById('loading-screen'),
            completion: document.getElementById('completion-screen')
        };

        const buttons = {
            start: document.getElementById('start-btn'),
            backFromRole: document.getElementById('back-from-role'),
            backFromLocation: document.getElementById('back-from-location'),
            backFromSuppliers: document.getElementById('back-from-suppliers'),
            backFromInput: document.getElementById('back-from-input'),
            backFromSummary: document.getElementById('back-from-summary'),
            generatePdf: document.getElementById('generate-pdf-btn'),
            saveSupplier: document.getElementById('save-supplier-btn'),
            sendRequest: document.getElementById('send-request-btn'),
            newRequest: document.getElementById('new-request-btn')
        };

        const elements = {
            supplierList: document.getElementById('supplier-list'),
            productsList: document.getElementById('products-list'),
            supplierTitle: document.getElementById('supplier-title'),
            progressBar: document.getElementById('progress-bar'),
            completionStatus: document.getElementById('completion-status'),
            notification: document.getElementById('notification'),
            loadingText: document.getElementById('loading-text'),
            summaryContent: document.getElementById('summary-content')
        };

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                // Получение данных пользователя
                const user = Telegram.WebApp.initDataUnsafe?.user;
                if (user) {
                    appState.userData = {
                        id: user.id,
                        firstName: user.first_name,
                        lastName: user.last_name,
                        username: user.username
                    };
                }
            }

            // Настройка обработчиков событий
            setupEventListeners();
        });

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Кнопки навигации
            buttons.start.addEventListener('click', () => showScreen('role'));
            buttons.backFromRole.addEventListener('click', () => showScreen('welcome'));
            buttons.backFromLocation.addEventListener('click', () => showScreen('role'));
            buttons.backFromSuppliers.addEventListener('click', () => showScreen('location'));
            buttons.backFromInput.addEventListener('click', () => showScreen('suppliers'));
            buttons.backFromSummary.addEventListener('click', () => showScreen('suppliers'));
            buttons.generatePdf.addEventListener('click', showSummary);
            buttons.saveSupplier.addEventListener('click', saveSupplierData);
            buttons.sendRequest.addEventListener('click', sendRequestToTelegram);
            buttons.newRequest.addEventListener('click', resetApp);

            // Выбор роли
            document.querySelectorAll('[data-role]').forEach(btn => {
                btn.addEventListener('click', function() {
                    appState.role = this.getAttribute('data-role');
                    showScreen('location');
                });
            });

            // Выбор точки
            document.querySelectorAll('[data-location]').forEach(btn => {
                btn.addEventListener('click', function() {
                    appState.location = this.getAttribute('data-location');
                    loadSuppliersData();
                });
            });
        }

        // Показать определенный экран
        function showScreen(screenName) {
            // Скрыть все экраны
            Object.values(screens).forEach(screen => {
                screen.classList.add('hidden');
            });
            
            // Показать нужный экран
            screens[screenName].classList.remove('hidden');
        }

        // Загрузка данных о поставщиках из Excel
        async function loadSuppliersData() {
            showScreen('loading');
            elements.loadingText.textContent = 'Загрузка данных...';
            
            try {
                const fileName = `${appState.role}_${appState.location}.xlsx`;
                const fileUrl = `${CONFIG.GITHUB_BASE_URL}/${fileName}`;
                
                console.log('Загрузка файла:', fileUrl);
                
                // Загрузка Excel файла
                const response = await fetch(fileUrl);
                if (!response.ok) {
                    throw new Error(`Файл не найден: ${fileName}`);
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                // Парсинг данных из Excel
                appState.suppliers = [];
                appState.products = {};
                
                workbook.SheetNames.forEach(sheetName => {
                    // Пропускаем технические листы
                    if (sheetName.toLowerCase().includes('metadata')) return;
                    
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: ['name', 'required'] });
                    
                    // Убираем заголовок и фильтруем пустые строки
                    const products = jsonData.slice(1)
                        .map(row => ({
                            name: row.name || '',
                            required: parseFloat(row.required) || 0,
                            actual: 0,
                            toOrder: 0
                        }))
                        .filter(product => product.name && product.name.trim() !== '' && product.required > 0);
                    
                    if (products.length > 0) {
                        const supplierId = sheetName.toLowerCase().replace(/\s+/g, '-');
                        appState.suppliers.push({
                            id: supplierId,
                            name: sheetName,
                            completed: false
                        });
                        appState.products[supplierId] = products;
                    }
                });
                
                if (appState.suppliers.length === 0) {
                    throw new Error('Нет данных о поставщиках в файле');
                }
                
                console.log('Загружено поставщиков:', appState.suppliers);
                renderSuppliersList();
                showScreen('suppliers');
                showNotification('Данные успешно загружены!');
                
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                showNotification('Ошибка загрузки данных. Используем демо-данные.');
                
                // Загрузка демо-данных в случае ошибки
                loadDemoData();
            }
        }

        // Загрузка демо-данных
        function loadDemoData() {
            appState.suppliers = [
                { id: 'resmarket', name: 'ResMarket', completed: false },
                { id: 'vostok-zapad', name: 'ВостокЗапад', completed: false },
                { id: 'kabare', name: 'Кабаре', completed: false },
                { id: 'metro', name: 'Метро', completed: false }
            ];
            
            // Демо-данные продуктов
            appState.products = {
                'resmarket': [
                    { name: 'Ананас кусочки ж/б', required: 3, actual: 0, toOrder: 0 },
                    { name: 'Брокколи заморозка', required: 2, actual: 0, toOrder: 0 },
                    { name: 'Картофель фри', required: 10, actual: 0, toOrder: 0 }
                ],
                'vostok-zapad': [
                    { name: 'Бекон нарезка', required: 3, actual: 0, toOrder: 0 },
                    { name: 'Крабовые палочки', required: 8, actual: 0, toOrder: 0 },
                    { name: 'Креветка тигровая', required: 2, actual: 0, toOrder: 0 }
                ],
                'kabare': [
                    { name: 'Сыр пармезан', required: 0.3, actual: 0, toOrder: 0 },
                    { name: 'Сыр Гауда', required: 10, actual: 0, toOrder: 0 }
                ],
                'metro': [
                    { name: 'Ветчина', required: 4, actual: 0, toOrder: 0 },
                    { name: 'Молоко кухня', required: 48, actual: 0, toOrder: 0 }
                ]
            };
            
            renderSuppliersList();
            showScreen('suppliers');
        }

        // Отображение списка поставщиков
        function renderSuppliersList() {
            elements.supplierList.innerHTML = '';
            
            appState.suppliers.forEach(supplier => {
                const button = document.createElement('button');
                button.className = `btn ${supplier.completed ? 'btn-completed' : ''}`;
                button.textContent = supplier.completed ? `${supplier.name} ✓` : supplier.name;
                button.addEventListener('click', () => openSupplierInput(supplier.id));
                
                elements.supplierList.appendChild(button);
            });
            
            updateProgress();
        }

        // Обновление прогресса заполнения
        function updateProgress() {
            appState.completedSuppliers = appState.suppliers.filter(s => s.completed).length;
            const totalSuppliers = appState.suppliers.length;
            const progressPercent = (appState.completedSuppliers / totalSuppliers) * 100;
            
            elements.progressBar.style.width = `${progressPercent}%`;
            elements.completionStatus.textContent = `Заполнено: ${appState.completedSuppliers}/${totalSuppliers}`;
            
            // Показать/скрыть кнопку генерации PDF
            if (appState.completedSuppliers === totalSuppliers) {
                buttons.generatePdf.classList.remove('hidden');
            } else {
                buttons.generatePdf.classList.add('hidden');
            }
        }

        // Открытие экрана ввода данных для поставщика
        function openSupplierInput(supplierId) {
            appState.currentSupplier = supplierId;
            const supplier = appState.suppliers.find(s => s.id === supplierId);
            
            elements.supplierTitle.textContent = supplier.name;
            renderProductsList(supplierId);
            
            showScreen('input');
        }

        // Отображение списка продуктов для ввода
        function renderProductsList(supplierId) {
            elements.productsList.innerHTML = '';
            
            const products = appState.products[supplierId];
            
            if (!products || products.length === 0) {
                elements.productsList.innerHTML = '<p class="status-info">Нет данных о продуктах</p>';
                return;
            }
            
            products.forEach((product, index) => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                
                productItem.innerHTML = `
                    <div class="product-name">${product.name}</div>
                    <div class="product-info">
                        <span class="product-required">Норма: ${product.required}</span>
                        <input type="number" class="product-input" data-index="${index}" 
                               value="${product.actual}" placeholder="0" min="0" step="0.1">
                        <span class="product-order">${product.toOrder > 0 ? product.toOrder.toFixed(1) : '0'}</span>
                    </div>
                `;
                
                // Обработчик изменения значения
                const input = productItem.querySelector('.product-input');
                const orderSpan = productItem.querySelector('.product-order');
                
                input.addEventListener('input', function() {
                    const actual = parseFloat(this.value) || 0;
                    const toOrder = Math.max(0, product.required - actual);
                    orderSpan.textContent = toOrder.toFixed(1);
                    orderSpan.style.color = toOrder > 0 ? '#4facfe' : '#888';
                });
                
                elements.productsList.appendChild(productItem);
            });
        }

        // Сохранение данных поставщика
        function saveSupplierData() {
            const supplierId = appState.currentSupplier;
            const products = appState.products[supplierId];
            const inputs = document.querySelectorAll('.product-input');
            
            let hasData = false;
            
            // Обновление данных продуктов
            inputs.forEach(input => {
                const index = parseInt(input.getAttribute('data-index'));
                const actual = parseFloat(input.value) || 0;
                
                products[index].actual = actual;
                products[index].toOrder = Math.max(0, products[index].required - actual);
                
                if (actual > 0) {
                    hasData = true;
                }
            });
            
            // Отметка поставщика как заполненного
            const supplier = appState.suppliers.find(s => s.id === supplierId);
            supplier.completed = hasData;
            
            showNotification('Данные сохранены!');
            renderSuppliersList();
            showScreen('suppliers');
        }

        // Показать сводку заявки
        function showSummary() {
            elements.summaryContent.innerHTML = '';
            
            let totalProducts = 0;
            let totalToOrder = 0;
            
            appState.suppliers.forEach(supplier => {
                const supplierProducts = appState.products[supplier.id];
                const supplierSection = document.createElement('div');
                supplierSection.innerHTML = `<h3 style="margin: 15px 0 10px 0; color: #4facfe;">${supplier.name}</h3>`;
                
                let supplierTotal = 0;
                let hasProducts = false;
                
                supplierProducts.forEach(product => {
                    if (product.toOrder > 0) {
                        hasProducts = true;
                        supplierTotal += product.toOrder;
                        
                        const productItem = document.createElement('div');
                        productItem.className = 'summary-item';
                        productItem.innerHTML = `
                            <span>${product.name}</span>
                            <span>${product.toOrder.toFixed(1)}</span>
                        `;
                        supplierSection.appendChild(productItem);
                    }
                });
                
                if (hasProducts) {
                    const supplierTotalElem = document.createElement('div');
                    supplierTotalElem.className = 'summary-item summary-total';
                    supplierTotalElem.innerHTML = `
                        <span>Итого по ${supplier.name}:</span>
                        <span>${supplierTotal.toFixed(1)}</span>
                    `;
                    supplierSection.appendChild(supplierTotalElem);
                    
                    elements.summaryContent.appendChild(supplierSection);
                    totalToOrder += supplierTotal;
                    totalProducts++;
                }
            });
            
            if (totalProducts === 0) {
                elements.summaryContent.innerHTML = '<p class="status-info">Нет товаров для заказа</p>';
            }
            
            showScreen('summary');
        }

        // Отправка заявки в Telegram
        async function sendRequestToTelegram() {
            showScreen('loading');
            elements.loadingText.textContent = 'Отправка заявки...';
            
            try {
                // Формирование текста заявки
                let requestText = `📋 *НОВАЯ ЗАЯВКА*\n\n`;
                requestText += `*Точка:* ${getLocationName(appState.location)}\n`;
                requestText += `*Роль:* ${appState.role === 'admin' ? 'Администратор' : 'Повар'}\n`;
                requestText += `*Дата:* ${new Date().toLocaleDateString('ru-RU')}\n\n`;
                
                if (appState.userData.firstName) {
                    requestText += `*От:* ${appState.userData.firstName}`;
                    if (appState.userData.lastName) requestText += ` ${appState.userData.lastName}`;
                    if (appState.userData.username) requestText += ` (@${appState.userData.username})`;
                    requestText += `\n\n`;
                }
                
                requestText += `*ДЕТАЛИ ЗАЯВКИ:*\n\n`;
                
                let hasOrders = false;
                appState.suppliers.forEach(supplier => {
                    const supplierProducts = appState.products[supplier.id];
                    let supplierText = '';
                    let supplierTotal = 0;
                    
                    supplierProducts.forEach(product => {
                        if (product.toOrder > 0) {
                            supplierText += `• ${product.name}: ${product.toOrder.toFixed(1)}\n`;
                            supplierTotal += product.toOrder;
                            hasOrders = true;
                        }
                    });
                    
                    if (supplierText) {
                        requestText += `*${supplier.name}:*\n${supplierText}`;
                        if (supplierTotal > 0) {
                            requestText += `*Итого: ${supplierTotal.toFixed(1)}*\n\n`;
                        }
                    }
                });
                
                if (!hasOrders) {
                    requestText += `*Нет товаров для заказа*\n`;
                }
                
                // Отправка в Telegram
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CONFIG.CHAT_ID,
                        text: requestText,
                        parse_mode: 'Markdown'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка отправки в Telegram');
                }
                
                showScreen('completion');
                
            } catch (error) {
                console.error('Ошибка отправки:', error);
                showNotification('Ошибка отправки заявки');
                showScreen('summary');
            }
        }

        // Вспомогательные функции
        function getLocationName(locationCode) {
            const locations = {
                'karamzina': 'Карамзина 42',
                'gagarina': 'Гагарина 245',
                'chelnokova': 'Челнокова 39',
                'zhukova': 'Жукова 2а',
                'sovetskaya': 'Советская 10б'
            };
            return locations[locationCode] || locationCode;
        }

        // Сброс приложения для новой заявки
        function resetApp() {
            appState = {
                role: null,
                location: null,
                currentSupplier: null,
                suppliers: [],
                products: {},
                completedSuppliers: 0,
                userData: appState.userData // Сохраняем данные пользователя
            };
            
            showScreen('welcome');
        }

        // Показать уведомление
        function showNotification(message) {
            elements.notification.textContent = message;
            elements.notification.classList.add('show');
            
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
